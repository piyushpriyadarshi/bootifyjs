<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="80" fill="#ffffff" opacity="0.1"/>
    <circle cx="0" cy="0" r="70" fill="#ffffff"/>
    
    <!-- Boot -->
    <g transform="scale(0.7)">
      <path d="M -30 -40 L -30 20 L -20 30 L 20 30 L 30 20 L 30 -10 L 20 -20 L 10 -20 L 10 -40 Z" 
            fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
      <rect x="-30" y="20" width="60" height="15" rx="3" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <line x1="-15" y1="-35" x2="15" y2="-25" stroke="#1e40af" stroke-width="2"/>
      <line x1="-15" y1="-25" x2="15" y2="-15" stroke="#1e40af" stroke-width="2"/>
      <line x1="-15" y1="-15" x2="15" y2="-5" stroke="#1e40af" stroke-width="2"/>
      <text x="-8" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">JS</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    BootifyJS
  </text>
  
  <!-- Tagline -->
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="32" fill="#e0e7ff">
    A Modern, Declarative Node.js Framework
  </text>
  
  <!-- Features -->
  <g transform="translate(280, 340)">
    <text y="0" font-family="monospace" font-size="20" fill="#fbbf24">✓</text>
    <text x="35" y="0" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Decorator-Driven Development</text>
    
    <text y="40" font-family="monospace" font-size="20" fill="#fbbf24">✓</text>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Powerful Dependency Injection</text>
    
    <text y="80" font-family="monospace" font-size="20" fill="#fbbf24">✓</text>
    <text x="35" y="80" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Event-Driven Architecture</text>
    
    <text y="120" font-family="monospace" font-size="20" fill="#fbbf24">✓</text>
    <text x="35" y="120" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Built on Fastify</text>
  </g>
  
  <!-- Code snippet -->
  <g transform="translate(750, 180)">
    <rect width="400" height="280" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="20" y="40" font-family="monospace" font-size="16" fill="#fbbf24">@Controller</text>
    <text x="130" y="40" font-family="monospace" font-size="16" fill="#e0e7ff">('/api/users')</text>
    
    <text x="20" y="70" font-family="monospace" font-size="16" fill="#60a5fa">export class</text>
    <text x="150" y="70" font-family="monospace" font-size="16" fill="#ffffff"> UserController {</text>
    
    <text x="40" y="110" font-family="monospace" font-size="16" fill="#fbbf24">@Get</text>
    <text x="85" y="110" font-family="monospace" font-size="16" fill="#e0e7ff">('/')</text>
    
    <text x="40" y="140" font-family="monospace" font-size="16" fill="#ffffff">getUsers() {</text>
    
    <text x="60" y="170" font-family="monospace" font-size="16" fill="#60a5fa">return</text>
    <text x="130" y="170" font-family="monospace" font-size="16" fill="#ffffff"> [</text>
    
    <text x="80" y="200" font-family="monospace" font-size="16" fill="#ffffff">{ </text>
    <text x="100" y="200" font-family="monospace" font-size="16" fill="#4ade80">id</text>
    <text x="125" y="200" font-family="monospace" font-size="16" fill="#ffffff">: </text>
    <text x="140" y="200" font-family="monospace" font-size="16" fill="#fbbf24">1</text>
    <text x="155" y="200" font-family="monospace" font-size="16" fill="#ffffff"> }</text>
    
    <text x="60" y="230" font-family="monospace" font-size="16" fill="#ffffff">];</text>
    
    <text x="40" y="260" font-family="monospace" font-size="16" fill="#ffffff">}</text>
    
    <text x="20" y="290" font-family="monospace" font-size="16" fill="#ffffff">}</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" fill="#93c5fd" text-anchor="middle">
    github.com/piyushpriyadarshi/bootifyjs
  </text>
</svg>
