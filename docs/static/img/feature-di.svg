<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dependency Injection icon -->
  <circle cx="60" cy="60" r="55" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Central component -->
  <rect x="45" y="45" width="30" height="30" rx="4" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  <text x="60" y="65" font-family="monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  
  <!-- Dependencies -->
  <circle cx="25" cy="25" r="12" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
  <text x="25" y="30" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <circle cx="95" cy="25" r="12" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
  <text x="95" y="30" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  
  <circle cx="25" cy="95" r="12" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
  <text x="25" y="100" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
  
  <!-- Arrows showing injection -->
  <path d="M 32 32 L 48 48" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowblue)"/>
  <path d="M 88 32 L 72 48" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowblue)"/>
  <path d="M 32 88 L 48 72" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowblue)"/>
  
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb" />
    </marker>
  </defs>
</svg>
