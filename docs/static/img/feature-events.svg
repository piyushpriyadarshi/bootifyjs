  <text x="100" y="34" font-family="monospace" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">S</text>
  
  <circle cx="100" cy="60" r="8" fill="#86efac" stroke="#16a34a" stroke-width="2"/>
  <text x="100" y="64" font-family="monospace" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">S</text>
  
  <circle cx="100" cy="90" r="8" fill="#86efac" stroke="#16a34a" stroke-width="2"/>
  <text x="100" y="94" font-family="monospace" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">S</text>
  
  <!-- Arrows -->
