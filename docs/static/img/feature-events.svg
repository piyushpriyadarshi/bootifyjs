  <!-- Publishers -->
  <circle cx="20" cy="30" r="8" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>
  <text x="20" y="34" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">P</text>
  
  <circle cx="20" cy="90" r="8" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>
  <text x="20" y="94" font-family="monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">P</text>
  
