  <path d="M 28 88 L 38 68" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <path d="M 82 58 L 92 35" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <path d="M 82 60 L 92 60" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <path d="M 82 62 L 92 85" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowgreen)"/>
  
  <defs>
